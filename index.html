<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366F1",
              "background-light": "#F3F4F6",
              "background-dark": "#111827",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],

            borderRadius: {

          },
        },
      };

</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-100 to-blue-200 dark:from-gray-800 dark:to-gray-900">
<div class="relative w-full max-w-4xl bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden grid md:grid-cols-5">
<div class="hidden md:flex md:col-span-2 flex-col justify-center items-center text-center text-white p-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-tr-[100px] rounded-br-[100px] relative">
<div class="absolute inset-0 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl md:rounded-tr-[100px] md:rounded-br-[100px] md:rounded-l-2xl md:rounded-r-none z-0"></div>
<div class="relative z-10">
<h1 class="text-4xl font-bold mb-4">Welcome Back!</h1>
<p class="mb-8 opacity-90">Already have an account? Sign in to access all features.</p>
<button class="bg-transparent border-2 border-white text-white font-semibold py-2 px-8 rounded-full uppercase tracking-wider hover:bg-white hover:text-primary transition-all duration-300">
            Sign In
        </button>
</div>
</div>
<div class="col-span-1 md:col-span-3 p-8 md:p-12 flex flex-col justify-center">
<h2 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-6">Create Account</h2>
<div class="flex justify-center space-x-4 mb-6">
<a class="w-10 h-10 flex items-center justify-center border border-gray-300 dark:border-gray-600 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" href="#">
<img alt="Google login" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCP1J4Bfiy0EGA0E8TkhgDjvuy3nIUaliaH8VZdVAWNGJ7I_eEVtAPxu9iKm65pCb6jIPh8ywvS3mkxGQH7WP_Hy76n3LTYKaIEm9i9n0F1PfQb3YyRjEnWzjS_5LgY3k7IeqhxG-M90Cm1HBRXsHgirzE2VLBorCGN3_4eauEz6bDz3bwxhmoDQfG2Xd8rArScA-GiRkv-BUo9prBe8D6EyrTUH-BUoKjZiWgde-ehzAafuL2BEcBvpkPac7EFvrBkWH5C46Hy"/>
</a>
<a class="w-10 h-10 flex items-center justify-center border border-gray-300 dark:border-gray-600 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" href="#">
<img alt="GitHub login" class="w-5 h-5 dark:invert" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAFHnhChGzV42Xj48GYNZPLZ9ex1VCLFwZUVhtOR0FOJsYafZvZh2DK5loC2XfIDlW2TLJm2kj6j5g3u3YhSTI4WsDrK7qX0x4q8dO0bflVHz5AHJDnCTVcMgwsXktCp_lgCF0TLpN3AdXiT6eVjpS_2yl-_So4jBBaWRTH5yGwV1Z0recOVLMYdNHWhQ-1xArFZHEwMmNEDqYOtVITBfzgOnQSRCfqwoQDlNjkg_gCBAOuPmUcEaK50XfQLkChhfskYvP6ALyv"/>
</a>
<a class="w-10 h-10 flex items-center justify-center border border-gray-300 dark:border-gray-600 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" href="#">
<img alt="LinkedIn login" class="w-5 h-5" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDYwp11Tpve-3auFXF83BMIWlrCq4Trp0UVTAvLLpKb1tLd0-H3_Q7KDlYgXg2XtP42BGAQ4_m-Yf3tBV9izMBB3Qe0Ht2tc_Mut5HgGqp_Br3aWbLtwcKqpZ62-KdMU2vlSK26CWZd93Igp8VivVkxmAw149X658JkT84dR6Q9piJIkggjhJ-UZ2IZmq3fMhKrQ5xQbWkEpZMaie2Hp3g7YKypxkY7EhVSoakC3HIKhc5RikKMzErzWEcLwIpmhJ6q1PLflu5V"/>
</a>
</div>
<p class="text-center text-gray-500 dark:text-gray-400 text-sm mb-6">or use your email for registration</p>
<form action="#" class="space-y-4">
<div>
<input class="w-full bg-gray-100 dark:bg-gray-700 border-none rounded-lg px-4 py-3 text-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition" id="name" name="name" placeholder="Full Name" type="text"/>
<p class="text-red-500 text-xs mt-1 hidden">Full name is required.</p>
</div>
<div>
<input class="w-full bg-gray-100 dark:bg-gray-700 border-none rounded-lg px-4 py-3 text-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition" id="email" name="email" placeholder="Email Address" type="email"/>
<p class="text-red-500 text-xs mt-1 hidden">Please enter a valid email address.</p>
</div>
<div class="relative">
<input class="w-full bg-gray-100 dark:bg-gray-700 border-none rounded-lg px-4 py-3 text-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition pr-10" id="password" name="password" placeholder="Password" type="password"/>
<button class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200" type="button">
<i class="material-icons text-base">visibility_off</i>
</button>
</div>
<div>
<input class="w-full bg-gray-100 dark:bg-gray-700 border-none rounded-lg px-4 py-3 text-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition" id="confirm-password" name="confirm-password" placeholder="Confirm Password" type="password"/>
<p class="text-red-500 text-xs mt-1 hidden">Passwords do not match.</p>
</div>
<div class="flex items-center space-x-2">
<div class="flex-1 h-1 bg-gray-200 dark:bg-gray-600 rounded-full"><div class="h-1 bg-yellow-500 rounded-full w-1/2"></div></div>
<span class="text-xs text-gray-500 dark:text-gray-400">Medium</span>
</div>
<div class="flex items-center space-x-2">
<input class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" id="terms" name="terms" type="checkbox"/>
<label class="text-sm text-gray-600 dark:text-gray-300" for="terms">I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms &amp; Conditions</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a></label>
</div>
<div class="flex items-center space-x-2">
<input class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary" id="marketing" name="marketing" type="checkbox"/>
<label class="text-sm text-gray-600 dark:text-gray-300" for="marketing">I'd like to receive marketing and promotional updates.</label>
</div>
<div class="flex justify-center">
<div class="w-72 h-16 bg-gray-200 dark:bg-gray-700 rounded-md flex items-center justify-center">
<p class="text-sm text-gray-500 dark:text-gray-400">reCAPTCHA Placeholder</p>
</div>
</div>
<div class="text-center pt-2">
<button class="w-full sm:w-48 bg-primary text-white font-semibold py-3 px-8 rounded-full uppercase tracking-wider hover:bg-indigo-600 dark:hover:bg-indigo-500 shadow-lg shadow-primary/30 hover:shadow-primary/50 transition-all duration-300" type="submit">
                Sign Up
            </button>
</div>
</form>
<div class="text-center mt-6">
<p class="text-sm text-gray-600 dark:text-gray-300">
            Already have an account? <a class="font-bold text-primary hover:underline" href="#">Log in</a>
</p>
</div>
</div>
</div>
</div>

</body></html>
